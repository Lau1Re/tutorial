# CircleCI 2.0 configuration file. See <https://circleci.com/docs/2.0/language-python/>.
version: 2
jobs:
  test_notebooks:
    working_directory: ~/tutorial/notebooks

    docker:
      - image: python:3.7

    steps:
      - checkout:
          path: ~/tutorial

      - restore_cache:
          key: v3-{{ checksum "Pipfile.lock" }}

      - run:
          name: Install dependencies
          command: make install

      - run:
          name: Test notebooks
          command: make test

      - save_cache:
          key: v3-{{ checksum "Pipfile.lock" }}
          paths:
            - ~/.local/share/virtualenvs
            - ./venv

workflows:
  version: 2
  test:
    jobs:
      - test_notebooks
